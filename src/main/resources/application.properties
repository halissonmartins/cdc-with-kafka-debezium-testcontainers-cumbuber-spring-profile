spring.application.name=cdc-with-kafka-debezium-testcontainers-cumbuber-spring-profile

spring.sql.init.mode=never

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/customer_source_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:user}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect