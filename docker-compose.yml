services:
  postgres_source:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_DB: customer_source_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes: 
      - ./src/main/resources/db/init_source.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - testcontainers_network
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      
  postgres_target:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_DB: customer_target_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123456
    ports:
      - "5433:5432"
    expose:
      - 5433
    volumes: 
      - ./src/main/resources/db/init_target.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - testcontainers_network
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"

networks:
  testcontainers_network: