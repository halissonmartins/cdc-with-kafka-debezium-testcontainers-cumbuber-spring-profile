services:
  postgres:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_DB: customer_source_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes: 
      - ./src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - testcontainers_network

networks:
  testcontainers_network: